# configure server
server.port=8889

# connect database
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=springstudent;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=someThingComplicated1234

# turn off the Spring Boot banner
spring.main.banner-mode=off
# reduce logging level
logging.level.root=warn

# logging config to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# auto create db
spring.jpa.hibernate.ddl-auto=create